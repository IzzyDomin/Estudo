    <body>
    	<main>
    		<h1 class="titulo-principal">Contato</h1>
			<div class="container">
				<form>
					<fieldset>
						<legend>Dados Pessoais</legend>
						<label for="nome">Nome:</label>
						<input id="nome"
						type="text" name="nome" placeholder="Seu nome aqui" required 
						autofocus 
						pattern="[A-Za-z ']{3,}"
						title="O nome precisa ter no minimo 3 caractere">
						<label for="email">E-mail</label>
						<input id="email" type="email" name="email"
						required placeholder="seu@email.com" type="email">
					</fieldset>
					<fieldset>
						<legend>Assunto</legend>
						<label>
							<input type="radio" name="assunto" value="consult">Consultoria
						</label>
						<label>
							<input type="radio" name="assunto" value="blog">Blog
						</label>
						 <fieldset>
                        <input type="radio" name="assunto" value="Outro" id="outro">
                        <label for="outro">
                            Outro
                        </label>
                        <input type="text" name="outro-assunto">
                    </fieldset>
					</fieldset>
					<label for="msg">Mensagem</label>
					<textarea id="msg" name="mensagem" placeholder="Digite aqui sua mensagem " cols="30" rows="6" required=""></textarea>
					<button type="submit">Enviar mensagem</button>
				</form>
			</div>
    	</main>
